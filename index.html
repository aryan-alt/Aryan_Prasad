<!DOCTYPE html>
<html>
<head>
	<title>SillyNews</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!--	<header class="heading">
		<h1>SillyNews</h1>
	</header>  -->

	<section class="main_part">
		<h1>SillyNews</h1>
		<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="n1.jpg"></div>
      <div class="swiper-slide"><img src="n2.jpg"></div>
      <div class="swiper-slide"><img src="n3.jpg"></div>
      <div class="swiper-slide"><img src="n4.jpg"></div>
      <div class="swiper-slide"><img src="n5.jpg"></div>
      <div class="swiper-slide"><img src="n1.jpg"></div>
      <div class="swiper-slide"><img src="n2.jpg"></div>
      <div class="swiper-slide"><img src="n3.jpg"></div>
      <div class="swiper-slide"><img src="n4.jpg"></div>
      <div class="swiper-slide" ><img src="n5.jpg"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
	
	</section>

	<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 400,
        modifier: 1,
        slideShadows: true,
      },
     
    });
  </script>


</body>
</html>
